<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Sofa shop</title>
</head>

<body>
    <div id="wrap">
        <main>
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel" style="display: none;"></i>
            </label>
            <div class="nav_container">

                <nav class="top_nav">
                    <div class="logo_wrapper">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <ul>
                        <li class="list_item"><a href="index.html">HOME</a></li>
                        <li class="list_item"><a href="shop.html">SHOP</a></li>
                        <li class="list_item"><a href="">magazine</a></li>
                    </ul>
                </nav>
                <nav class="right_nav">
                    <ul>
                        <li class="cart">
                            <img src="./images/local_grocery_store-24px.svg" alt="shopping card">
                        </li>
                        <li class="login">login</li>
                    </ul>
                </nav>
            </div>
            <div class="search_container">
                <div class="search_wrapper">
                    <img src="./images/magnifying-glass.png" alt="search">
                    <!-- <input type="text"> -->
                </div>
                <div class="dropdown">
                    <div class="bestMatchContainer">
                        <p>Best match</p>
                        <div class="dropdownBtn">
                            <img src="./images/arrow.png" alt="btn">
                        </div>
                    </div>
                    <ul class="sortBy_dropdown" style="display: none;">
                        <li>Default</li>
                        <li>Low to high</li>
                        <li>High to low </li>
                    </ul>
                </div>
            </div>
            <section class="galleria">
                <div class="slideshow-container">
                    <div class="text">
                        <h2>
                            CREATE YOUR CALM
                        </h2>
                        <h3>Relax right here</h3>
                    </div>
                    <div class="mySlides fade">
                        <img src="./images/sofaMain.png">
                    </div>
                    <div class="mySlides fade">
                        <img src="./images/cauch1.png">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
                <!-- <div class="galleria_container">
                    <dv class="content">
                        <h2>
                            CREATE YOUR CALM
                        </h2>
                        <h3>Relax right here</h3>
                </div> -->
            </section>
            <hr>
            <footer>
                <div class="footer_nav_container">
                    <nav class="footer_main_nav">
                        <ul>
                            <li>about us</li>
                            <li>how can we help</li>
                            <li>shop by room</li>
                            <li>shop by style</li>
                        </ul>
                    </nav>
                    <nav class="footer_social_nav">
                        <div class="social_wrapper">
                            <img src="./images/instagram.png" alt="instagram">
                        </div>
                        <div class="social_wrapper">
                            <img src="./images/facebook.png" alt="facebook">
                        </div>
                        <div class="social_wrapper">
                            <img src="./images/twitter.png" alt="twitter">
                        </div>
                        </ul>
                    </nav>
                </div>
                </nav>
            </footer>
            <script src="products.js"></script>
            <script src="index.js"></script>
        </main>
    </div>
    </div>
</body>

</html>
